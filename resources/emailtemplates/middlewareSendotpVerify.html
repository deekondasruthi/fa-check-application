<!doctype html>
<html lang="en-US">

<head>
	<title>Basispay eKYC</title>
	<style type="text/css">
		a:hover {
			text-decoration: underline !important;
		}

		.comic-button {
			padding: 10px 20px;
			font-size: 16px;
			font-weight: bold;
			text-align: center;
			text-decoration: none;
			color: #1D976C ;
			background-color: #fafafa;
			border: 5px solid #1D976C ;
			border-radius: 25px;
			text-decoration: none;
			text-transform: uppercase;
			width: 40px;
		}
	</style>
</head>

<body marginheight="0" topmargin="0" marginwidth="0" style="margin: 0px; background-color: #FFFFFF;" leftmargin="0">
	<!-- 100% body table -->
	<table cellspacing="0" border="0" cellpadding="0" width="100%" bgcolor="#FFFFFF"
		style="@import url(https://fonts.googleapis.com/css?family=Rubik:300,400,500,700|Open+Sans:300,400,600,700); font-family: 'Open Sans', sans-serif;">
		<tr>
			<td>
				<table style="max-width:670px; margin:0 auto;" width="100%" align="center">
					<tr>
						<td style="height:80px;">&nbsp;</td>
					</tr>
					<tr>
						<td style="text-align:center;">
							<img width="120" src={Logo} alt="logo" style="border: 1px solid #1D976C ;">
						</td>
					</tr>
					<tr>
						<td style="height:20px;">&nbsp;</td>
					</tr>
					<tr>
						<td style="border: 3px solid ;border-color: #1D976C ; background-color: #FFFFFF;">
							<table width="95%" border="0" align="center" cellpadding="0" cellspacing="0"
								style="max-width:670px;  border-radius:3px; text-align:center;-webkit-box-shadow:0 6px 18px 0 rgba(0,0,0,.06);-moz-box-shadow:0 6px 18px 0 rgba(0,0,0,.06);box-shadow:0 6px 18px 0 rgba(0,0,0,.06);">
								<tr>
									<td style="height:40px;">&nbsp;</td>
								</tr>
								<tr>
									<td style="padding:35px;">
										<h1
											style="color:#1D976C ; font-weight:500; margin:0;font-size:28px;font-family:Arial, Helvetica, sans-serif;">
											<strong>E-MAIL VERIFICATION</strong>
										</h1>
										<p style="font-size:15px; color:#455056; margin:8px 0 0; line-height:24px;">
											Greetings from FACHECK TEAM,<br>Please find the below OTP to verify your
											email and proceed
											further.</p>
										<div
											style="border-bottom:1px solid #1D976C ; width: 100px;margin-left: 41%;padding: 5px;">
										</div><br>
										<p
											style="color:#455056; font-size:18px;line-height:20px; margin:0; font-weight: 500;">
										<p
											style="display: block; font-size: 15px; margin: 24px 0 4px 0; color:rgba(0,0,0,.64); font-weight:normal;">
											<strong>YOUR OTP :</strong>
										</p><span
											style="font-size: 24px;color: #1D976C ; font-family: Arial black ; letter-spacing: 5px;">{verificationPin}</span>
										</p><br><br>

									</td>
								</tr>
								<tr>
									<td style="height:40px;">&nbsp;</td>
								</tr>
							</table>
						</td>
					</tr>
					<tr>
						<td style="height:20px;">&nbsp;</td>
					</tr>
					<tr>
						<td style="text-align:center;">
							<p style="font-size:14px; color:#1D976C ; line-height:18px; margin:0 0 0;">&copy;
								<strong>www.facheck.in</strong>
							</p>
						</td>
					</tr>
					<tr>
						<td style="height:80px;">&nbsp;</td>
					</tr>
				</table>
			</td>
		</tr>
	</table>
	<!--/100% body table-->
</body>

</html>
