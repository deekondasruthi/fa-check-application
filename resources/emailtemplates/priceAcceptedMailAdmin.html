<!doctype html>
<html lang="en-US">

<head>
	<title>Price Accepted</title>
	<style type="text/css">
		a:hover {
			text-decoration: underline !important;
		}

		.comic-button {
			padding: 10px 20px;
			font-size: 12px;
			font-weight: bold;
			text-align: center;
			text-decoration: none;
			color: #1D976C;
			background-color: #fafafa;
			border: 5px solid #1D976C;
			border-radius: 25px;
			text-decoration: none;
			text-transform: uppercase;
			width: 40px;
		}
	</style>
</head>

<body marginheight="0" topmargin="0" marginwidth="0" style="margin: 0px; background-color: #FFFFFF;" leftmargin="0">
	<!-- 100% body table -->
	<table cellspacing="0" border="0" cellpadding="0" width="100%" bgcolor="#FFFFFF"
		style="@import url(https://fonts.googleapis.com/css?family=Rubik:300,400,500,700|Open+Sans:300,400,600,700); font-family: 'Open Sans', sans-serif;">
		<tr>
			<td>
				<table style="background-color: #FFFFFF; max-width:670px; margin:0 auto;" width="100%" border="0"
					align="center" cellpadding="0" cellspacing="0">
					<tr>
						<td style="height:80px;">&nbsp;</td>
					</tr>
					<tr>
						<td style="text-align:center;">
							<img width="130" src={Logo} alt="logo">
						</td>
					</tr>
					<tr>
						<td style="height:20px;">&nbsp;</td>
					</tr>
					<tr>
						<td>
							<table width="95%" border="0" align="center" cellpadding="0" cellspacing="0"
								style="max-width:670px; background:#FFFFFF; border-radius:3px; text-align:center;-webkit-box-shadow:0 6px 18px 0 rgba(0,0,0,.06);-moz-box-shadow:0 6px 18px 0 rgba(0,0,0,.06);box-shadow:0 6px 18px 0 rgba(0,0,0,.06);">
								<tr style="background-color: #FFFFFF;">
									<td style="height:40px;">&nbsp;</td>
								</tr>
								<tr style="background-color: #FFFFFF;">
									<td style="padding:35px;border:3px solid #1D976C ;">
										<h1
											style="color:#1D976C ; font-weight:500; margin:0;font-size:20px;font-family:'Rubik',sans-serif;">
											<strong>NEW SERVICE PRICE ACCEPTED</strong>
										</h1>
										<p style="font-size:16px; color:#455056; margin:8px 0 0; line-height:24px;">
											<strong><br></strong>
											<span style="color:#1D976C ; font-weight: bold;"> {Name}
											</span> has accepted the new Service price on {Date}.
											<br>
										</p>
										<div
											style="border-bottom:1px solid #1D976C ; width: 100px;margin-left: 41%;padding: 5px;">
										</div><br>
										<p
											style="color:#455056; font-size:18px;line-height:20px; margin:0; font-weight: 500;">
										<p style="font-size:16px; color:#455056; margin:8px 0 0; line-height:24px;">
									</td>
								</tr>
								<tr style="background-color: #FFFFFF;">
									<td style="height:40px;">&nbsp;</td>
								</tr>
							</table>
						</td>
					</tr>
					<tr>
						<td style="height:20px;">&nbsp;</td>
					</tr>
					<tr>
						<td style="text-align:center;">
							<p style="font-size:14px; color:#1D976C ; line-height:18px; margin:0 0 0;">&copy;
								<strong>www.facheck.in</strong>
							</p>
						</td>
					</tr>
					<tr>
						<td style="height:80px;">&nbsp;</td>
					</tr>
				</table>
			</td>
		</tr>
	</table>
	<!--/100% body table-->
</body>

</html>
